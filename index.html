<!DOCTYPE html>
<html>

<head>
    <title>Redigerade Bilder</title>
    <style>
        div.gallery {
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            width: 180px;
        }

        div.gallery:hover {
            border: 1px solid #777;
        }

        div.gallery img {
            width: 100%;
            height: auto;
        }

        div.desc {
            padding: 15px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="gallery">
        <a target="_blank" href="earth.normal.jpeg">
            <img src="earth.normal.jpeg" alt="Earth in 1:1" width="600" height="400">
        </a>
        <div class="desc">Earth in 1:1</div>
    </div>

    <div class="gallery">
        <a target="_blank" href="earth.43.jpeg">
            <img src="earth.43.jpeg" alt="Earth in 4:3" width="600" height="400">
        </a>
        <div class="desc">Earth in 4:3</div>
    </div>

    <div class="gallery">
        <a target="_blank" href="earth.169.jpg">
            <img src="earth.169.jpg" alt="Earth in 16:9" width="600" height="400">
        </a>
        <div class="desc">Earth in 16:9</div>
    </div>

    <div class="gallery">
        <a target="_blank" href="earth.43.10.jpg">
            <img src="earth.43.10.jpg" alt="Earth in low resolution" width="600" height="400">
        </a>
        <div class="desc">Earth in low resolution</div>
    </div>
    <div class="gallery">
        <a target="_blank" href="earth.43.50.jpg">
            <img src="earth.43.50.jpg" alt="Earth in 4:3 and 50% resolution" width="600" height="400">
        </a>
        <div class="desc">Earth in 4:3 and 50% resolution</div>
    </div>
    <div class="gallery">
        <a target="_blank" href="earth.normal.jpeg">
            <img src="earth.normal.jpeg" alt="Jpeg of earth" width="600" height="400">
        </a>
        <div class="desc">Jpeg of earth</div>
    </div>
    <div class="gallery">
        <a target="_blank" href="earth.normal.png.png">
            <img src="earth.normal.png.png" alt="Png of earth" width="600" height="400">
        </a>
        <div class="desc">Png of earth</div>
    </div>
    <div class="gallery">
        <a target="_blank" href="earth.normal.gif.gif">
            <img src="earth.normal.gif.gif" alt="Gif of earth" width="600" height="400">
        </a>
        <div class="desc">Gif of earth</div>
    </div>
    <div class="gallery">
        <a target="_blank" href="earth.normal.webp.webp">
            <img src="earth.normal.webp.webp" alt="Webp of earth" width="600" height="400">
        </a>
        <div class="desc">Webp of earth</div>
    </div>


</body>

</html>
